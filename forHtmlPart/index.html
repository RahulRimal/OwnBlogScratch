<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://kit.fontawesome.com/26d4a64054.js" crossorigin="anonymous"></script>
    <title>Official Blog</title>
  </head>
  <body>
    <header>
      <!-- Topbar starts here -->
      <div id="topbar">
        <div class="container">
          <div class="row topbar-inner d-flex">
            <!-- Topbar Content -->
            <div class="col-xs-12 col-md-6 col-sm-6 d-none d-sm-block topbar-content">
              <p class="text-white">Welcome to Our Official Blog</p>
            </div>
            <!-- Topbar Social -->
            <div class="col-xs-12 col-md-6 col-sm-6 topbar-social">
              <ul class="topbar-social-icons">
                <a href="#"><li><i class="fab fa-twitter" aria-hidden="true"></i></li></a>
                <a href="#"><li><i class="fab fa-facebook" aria-hidden="true"></i></li></a>
                <a href="#"><li><i class="fab fa-instagram" aria-hidden="true"></i></li></a>
                <a href="#"><li><i class="fab fa-pinterest" aria-hidden="true"></i></li></a>
                <a href="#"><li><i class="fab fa-youtube" aria-hidden="true"></i></li></a>
            </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Topbar ends here -->

      <!-- Header middle starts here -->
      
      <div id="header-middle">
        <div class="container">
          <div class="row header-middle-inner">
            <div class="col-xs-12 col-sm-6 col-md-6 d-flex justify-content-center">
              <a class="main-logo" href="#">
                <img src="../images/logo.png" alt="">
              </a>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 d-flex align-items-center justify-content-center">
              <a href="#">
                <i class="fas fa-moon d-flex align-items-center"></i>
              </a>
              <a href="#">
                <i class="far fa-user-circle"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Header middle ends here -->

      <!-- Navbar sarts here -->
      <div id="main-navbar">
        <nav class="navbar navbar-expand-lg navbar-light">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <!-- <span class="navbar-toggler-icon"></span> -->
            <i class="fas fa-bars text-white"></i>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Tech <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">News</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onmouseover="showNavbarDropdown()" onmouseout="hideNavbarDropdown()">
                  Health and Fitness
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Men</a>
                  <a class="dropdown-item" href="#">Woman</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Equipments</a>
                </div>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li> -->
            </ul>
            <!-- <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
          </div>
          <div class="main-navbar-search">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 text-white" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </div>
      <!-- Navbar sarts here -->

      <!-- Header bottom starts here -->

      <div id="header-bottom">
        <div class="container">
          <div class="row">
            <div class="d-none d-sm-flex col-sm-2 col-md-2 align-items-center">
              <p class="mx-3">Latest News</p>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="col.xs-12 col-sm-10 col-md-10">
              
            </div>
          </div>
        </div>
      </div>

      <!-- Header bottom ends here -->

    </header>


    <main>



    </main>

    <!-- Optional JavaScript -->
    <script src="js/style.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
